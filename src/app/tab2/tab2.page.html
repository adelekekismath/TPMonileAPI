<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Two
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

   <!--  <ion-item *ngFor="let item of result.results" > id : {{ item.phone }}  </ion-item> -->
    <ion-grid fixed>
      <ion-row class="ion-align-items-stretch">
        <ion-col size="12" size-md="6" *ngFor="let item of result.results" >
          <ion-card class="speaker-card" >
            <ion-card-header *ngIf="item.gender ==='male'">
              <ion-item style="border-color: blue;" detail="false" lines="none">
                <ion-avatar slot="start">
                  <img [src]="item.picture.medium" [alt]="item.name.first + ' profile picture'">
                </ion-avatar>
                {{item.name.first}}
                {{item.name.last}}
              </ion-item>
            </ion-card-header>
            <ion-card-header   *ngIf="item.gender ==='female'">
              <ion-item   detail="false" lines="none">
                <ion-avatar  slot="start">
                  <img  [src]="item.picture.medium" [alt]="item.name.first + ' profile picture'">
                </ion-avatar>
                {{item.name.first}}
                {{item.name.last}}
              </ion-item>
            </ion-card-header>
              </ion-card>
           
          </ion-col>
          </ion-row>
